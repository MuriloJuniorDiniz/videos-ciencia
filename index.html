<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos de Ciência</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Explorando a Ciência</h1>

  <div class="video-grid">
    <div class="video"><iframe src="https://www.youtube.com/embed/Cojmooa4o1k" allowfullscreen></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/hzrsUPHoaC8" allowfullscreen></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/W9AO7g2Cgdc" allowfullscreen></iframe></div>
  </div>

  <h2>Mais vídeos</h2>
  <div class="carousel-container">
    <button class="carousel-btn left" onclick="scrollCarousel(-1)">&#10094;</button>
    <div class="carousel" id="carousel">
      <div class="carousel-item"><iframe src="https://www.youtube.com/embed/RklXx9dSC6s" allowfullscreen></iframe></div>
      <div class="carousel-item"><iframe src="https://www.youtube.com/embed/i1vliYwKy7E" allowfullscreen></iframe></div>
      <div class="carousel-item"><iframe src="https://www.youtube.com/embed/lNbfmoSx1Sc" allowfullscreen></iframe></div>
      <div class="carousel-item"><iframe src="https://www.youtube.com/embed/BYpThzHDUlM" allowfullscreen></iframe></div>
      <div class="carousel-item"><iframe src="https://www.youtube.com/embed/l4qE_9b_wPA" allowfullscreen></iframe></div>
      <div class="carousel-item"><iframe src="https://www.youtube.com/embed/GcT9S9RDMoM" allowfullscreen></iframe></div>
      <div class="carousel-item"><iframe src="https://www.youtube.com/embed/0EyvHRSukYk" allowfullscreen></iframe></div>
    </div>
    <button class="carousel-btn right" onclick="scrollCarousel(1)">&#10095;</button>
  </div>

  <script>
    function scrollCarousel(direction) {
      const carousel = document.getElementById('carousel');
      const scrollAmount = carousel.offsetWidth / 2;
      carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }
  </script>
</body>
<footer>
  <p>Desenvolvido por MuriloJuniorDiniz © 2025</p>
</footer>
</html>
